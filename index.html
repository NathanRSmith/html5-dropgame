<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>HTML5 Drop Game</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <style type="text/css">
        html {
            height: 100%;
            width: 100%;
        }
        body {
            position: relative;
            margin: 0 0 0 0;
            height: 100%;
            width: 100%;
        }

        #left_column {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 200px;
            overflow-y: auto;
            padding: 5px 5px 5px 5px;
        }
        #middle_column {
            position: absolute;
            top: 0;
            bottom: 50px;
            left: 0;
            right: 0;
            background-color: black;
        }
        #right_column {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 200px;
            border-left: 1px solid black;
        }
        .relative-container {
            height: 100%;
            width: 100%;
        }
        #dropgame_canvas {}
        #game_summary {
            position: absolute;
            top: 20%;
            width: 400px;
            left: 50%;
            margin-left: -200px;
            background-color: white;
            padding: 15px 15px 15px 15px;
            text-align: center;
        }
        #game_summary hr {
            border-top-color: darkgray;
        }
        #game_summary.panel {
            border-color: #3a3c3c
        }
        #game_summary.panel .panel-heading {
            color: #ffffff;
            background-color: #3a3c3c;
            border-color: #3a3c3c;
        }

        #bottom_navbar {
            /*text-align: center;*/
        }
        #bottom_navbar i {
            font-size: 16pt;
        }
    </style>
    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/backbone-min.js"></script>
    <script type="text/javascript" src="js/jcanvas.min.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/models.js"></script>
    <script type="text/javascript" src="js/views.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            game = new DropGameFullCanvasView({el: '#dropgame_canvas'});
            movesLeftView = new MovesLeftView();
            newGameBtnView = new NewGameBtnView({el: '.new-game'});
            scoreView = new ScoreView();
            blocksLeftView = new BlocksLeftView();
            gameTimeView = new GameTimeView();
            summaryView = new SummaryView();
        });
    </script>
</head>
<body>
    <!--<div id="left_column">-->
        <!--<button type="button" class="new-game btn btn-primary">New Game</button>-->
        <!--<div id="score"></div>-->
        <!--<div id="moves_left"></div>-->
        <!--<div id="blocks_left"></div>-->
        <!--<div id="game_time"></div>-->

        <!--<a href="https://github.com/NathanRSmith/html5-dropgame">Source</a>-->
    <!--</div>-->
    <div id="middle_column">
        <div class="relative-container">
            <canvas id="dropgame_canvas"></canvas>
        </div>
        <div id="game_summary" class="panel" style="display: none;">
            <div class="panel-heading">
                <h3 class="panel-title">Game Summary</h3>
            </div>
            <dl class="dl-horizontal">
                <dt>Time</dt>
                <dd class="game-time"></dd>
                <dt>Moves</dt>
                <dd class="total-moves"></dd>
                <dt>Blocks Left</dt>
                <dd class="blocks-left"></dd>
                <dt>Score</dt>
                <dd class="score"></dd>
                <dt>Score Penalty</dt>
                <dd class="score-penalty"></dd>
                <dt>Total Score</dt>
                <dd class="total-score"></dd>
            </dl>
            <button type="button" class="new-game btn btn-primary">New Game</button>
        </div>
    </div>
    <!--<div id="right_column"></div>-->
    <div id="bottom_navbar" class="navbar navbar-fixed-bottom navbar-inverse">
        <button type="button" class="new-game btn btn-primary navbar-btn pull-left"><i class="icon-refresh"></i></button>
        <p id="game_time" class="navbar-text"></p>
        <a href="https://github.com/NathanRSmith/html5-dropgame" class="btn btn-default navbar-btn pull-right"><i class="icon-code"></i></a>
        <p id="score" class="navbar-text pull-right"></p>
        <p id="moves_left" class="navbar-text pull-right"></p>
        <p id="blocks_left" class="navbar-text pull-right"></p>
    </div>
</body>
</html>
